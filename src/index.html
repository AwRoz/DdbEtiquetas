<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Etiquetas - Rutas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h3 class="componentTitle">Ingresar documentos a la cola</h3>
        <div class="docTypeContainer">
            <label for="FE" class='docTypeOption'>
                <input type="radio" name="docType" id="FE" value="FE">
                <span>FE</span>
            </label>
            <label for="REM" class='docTypeOption'>
                <input type="radio" name="docType" id="REM" value="REM">
                <span>REM</span>
            </label>
            <label for="PED" class='docTypeOption'>
                <input type="radio" name="docType" id="PED" value="PED">
                <span>PED</span>
            </label>
        </div>
        <input type="text" placeholder="123456" class="documentInput" min="0" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <button class="primaryBtn">Agregar a la cola</button>
    </div>

</body>
</html>
